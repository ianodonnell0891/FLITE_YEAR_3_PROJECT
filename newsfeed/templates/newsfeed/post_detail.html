{% extends "newsfeed/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded d-block article-img" src="{{ object.author.profile.profile_img.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"d F, Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-info btn-sm mt-1 mb-1 " href="{% url 'newsfeed-update' object.id%}">Update</a>
                        <a class="btn btn-warning btn-sm mt-1 mb-1 " href="{% url 'newsfeed-delete' object.id%}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
