{% extends "newsfeed/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Confirm That You Wish To Delete Your Post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'newsfeed-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
